<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Information</title>
    <script>
        function getParams() {
            var idx = document.URL.indexOf('?');
            var params = [];
            if (idx !== -1) {
                var pairs = document.URL.substring(idx+1, document.URL.length).split('&');
                for (var i=0; i<pairs.length; i++) {
                    nameVal = pairs[i].split('=');
                    params[nameVal[0]] = nameVal[1];
                }
            }
            return params;
        }
        params = getParams();
    </script>
</head>
<body onload="loadXMLDoc()">
<div id="description"></div>
<script>
    function loadXMLDoc() {
    let url;
        var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
        if (this.readyState === 4 && this.status === 200) {
            document.getElementById("description").innerHTML = this.responseText;
        }
    };
    if(params["course"] === "150"){
        url = "https://catalog.western.edu/ribbit/index.cgi?page=getcourse.rjs&code=MAT%20" + params["course"];
    }
    else{
        url = "https://catalog.western.edu/ribbit/index.cgi?page=getcourse.rjs&code=CS%20" + params["course"];
    }
    xhttp.open("GET",url,false);
    xhttp.send();
}
</script>
</body>
</html>
